name: Auto Deploy Backend
on:
  push:
    branches: ['master']

jobs:
  security_check:
    name: Security Check
    uses: ./.github/workflows/security-check.yml
    
  deploy:
    runs-on: self-hosted
    needs: security_check
    steps:
      - name: Deploy to VPS
        run: |
          echo "Deploying backend..."
          cd  ~/project/back
          git pull origin master
          docker-compose down
          docker-compose up -d --build
          echo "Backend deployed successfully"
